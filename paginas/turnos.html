  <main>
    <section class="row">
      <section class="col">
        <form class="caja d-flex">
          <fieldset class="caja_Turnos mt-2 mb-2">
            <legend class="tituloCaja">Pedir turno</legend>
            <div class="col-md-6 mb-2">
              <label for="inputEmail4" class="form-label">Ingrese su nombre:</label>
              <input type="text" class="form-control" aria-label="name" required>
            </div>
            <div class="mb-3">
              <legend class="col-form-label">Selecciona el o los tratamientos:</legend>
              <div class="form-check form-check-inline mb-3  check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Manicuría</label>
              </div>
              <div class="form-check form-check-inline mb-3  check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Pedicuría</label>
              </div>
              <div class="form-check form-check-inline mb-3  check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Cosmetología</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="start">Selecciona un dia: </label>
              <input type="date" id="start" name="trip-start" value="2022-08-01" min="2022-01-01" max="2032-12-31">
            </div>
            <div class="col d-flex mb-2">
              <label class="col-6" for="autoSizingSelect">Selecciona tu horario de preferencia: </label>
              <select class="form-select" id="autoSizingSelect">
                <option value="1">Mañana</option>
                <option value="2">Siesta</option>
                <option value="3">Tarde</option>
                <option value="4">Noche</option>
              </select>
            </div>
            <div class="col mb-3">
              <div class="form-check-inline check">
                <label class="form-check-label" for="autoSizingCheck">Recordarme</label>
                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              </div>
            </div>
            <div class="col mb-3">
              <div class="col-md-6">
                <label for="numer" class="form-label">Ingresa tu numero de tel.:</label>
                <input type="tel" class="form-control" aria-label="name" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required
                  maxlength="10">
              </div>
            </div>
            <div class="form-floating mb-4">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 150px"></textarea>
              <label for="floatingTextarea2" style="color:darkgray">Comentarios (opcional):</label>
            </div>
            <div class="col-12 mb-3 ">
              <button class="btn btn-success" type="submit">Solicitar Turno</button>
              <button class="btn btn-danger" type="reset">Limpiar Formulario</button>
            </div>
          </fieldset>
        </form>
      </section>
    </section>

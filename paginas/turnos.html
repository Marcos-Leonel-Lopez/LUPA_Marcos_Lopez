                class="form-control me-2"

  </header>
    <main>
      <section class="row">
        <section class="col">
          <form class="caja d-flex">
            <fieldset class="caja_Turnos">
              <legend id="tituloCaja">Pedir turno</legend>
                <div>
                  <label for="nombre">Ingresa tu nombre:</label>
                  <input id="nombre" type="text">
                </div>
                <div>
                  <p>Selecciona el o los tratamientos:</p>
                    <label>Manicuría</label>
                    <input type="checkbox">
                    <label>Pedicuría</label>
                    <input type="checkbox">
                    <label>Cosmetología</label>
                    <input type="checkbox">
                </div>
                <div>
                  <label for="dia">Selecciona un dia</label>
                </div>
                <div>
                  <input type="date" id="start" name="trip-start" value="2022-08-01" min="2022-01-01" max="2032-12-31">
                </div>
                <div>
                  <label for="horario">Selecciona tu horario de preferencia</label>
                  <select>
                    <option>Mañana</option>
                    <option>Siesta</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                  </select>
                </div>
                <div>  
                  <label for="celular">Ingresa tu numero de tel.:</label>
                </div>
                <div>
                  <input type="tel" id="celular" name="celular" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required maxlength="10">
                  <small>Format: 3814567890</small>
                </div>
                <div>
                  <label for="comentarios">Comentario (Opcional):</label>
                </div>
                <div class="cajasForm">  
                  <textarea></textarea>
                </div>
                <div>
                  <form>
                    <input type="submit" value="Solucitar Turno" class="botonTurno">
                    <input type="reset" value="Limpiar formulario" class="botonTurno">
                  </form>
                </div>
            </fieldset>
          </form>


        </section>
      </section>
      
    </main>
